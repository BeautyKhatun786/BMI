<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmiStyle.css">

</head>
<body>

      <h1>BMI CALCULATOR</h1>
      <br>
      <form id="bmiform">
        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" id="weight" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" name="height" id="height"><br><br>

        <button type="button" onclick="calculateBMI()">Click</button>
      </form>

      <div id="result">
         <p id="bmiResult"></p>
         <p id="bmiCategory"></p>
      </div>

       <div id="second">
        <img src="bmipic.png" width="550px" height="400px">
   
        <img id="gauge" src="pp.png" width="100px" height="200px">
       </div>
    
    <script src="bmiJavascript.js"></script>
</body>
</html>
